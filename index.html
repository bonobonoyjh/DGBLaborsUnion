<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello DGBLabors</title>
    <!-- Add some CSS to change client UI -->
    <style>
        body{
          background-color: #232F3E;
        }
        label,button{
          color: #FF9900;
          font-family: Arial, Helvetica, sans-serif;
          font-size: 20px;
          margin-left: 40px;
        }
        input{
          color: #232F3E;
          font-family: Arial, Helvetica, sans-serif;
          font-size: 20px;
          margin-left: 20px;
        }
    </style>
    <script>
        var callAPI = (firstname, lastname)=>{
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");
            var raw = JSON.stringify({"firstname":firstname, "lastname":lastname});
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            }
            fetch("YOUR-API-INVOKE-URL", requestOptions).then(response => response.text()).then(result=> alert(JSON.parse(result).body)).catch(error=>console.log('error',error));
        }
    </script>
  </head>
<body>
    <form>
        <label>First Name </label>
        <input type="text" id="firstname">
        <label>Last Name</label>
        <input type="text" id="lastname">
        <button type="button" onClick="callAPI(document.getElementById(`firstname`).value,document.getElementById('lastname').value)">Call API</button>
    </form>
</body>
</html>
